<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="volver" icon="home"></ion-back-button>
    </ion-buttons>
    <ion-title>input-login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-item>Driver: {{ driver }}</ion-item>
<div class="login-box">
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" name="username" [(ngModel)]="logUsers.username" required></ion-input>
          </ion-item>

          <ion-item>
              <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="logUsers.password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <ion-button class="submit-btn" full type="submit">Login</ion-button>
      </ion-col>
    </ion-row>
   

  </form>
</div>

</ion-content>
